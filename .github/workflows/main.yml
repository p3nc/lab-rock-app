name: Rock App CI/CD

on:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven (skip tests)
        run: mvn package -B -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  integration-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run integration tests
        run: mvn verify

      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

  package-docker:
    runs-on: ubuntu-latest
    needs: integration-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_USER }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/p3nc/lab-rock-app:${{ github.sha }}

  deploy-gke:
    runs-on: ubuntu-latest
    needs: package-docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GOOGLE_KEY }}'

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: rock-app-cluster
          location: us-central1
          project_id: upbeat-isotope-477110-i4

      - name: Create K8S secret for GHCR
        run: |
          kubectl delete secret ghcr-registry || true
          kubectl create secret docker-registry ghcr-registry \
            --docker-server=https://ghcr.io \
            --docker-username=${{ secrets.GH_USER }} \
            --docker-password=${{ secrets.GH_PAT }} \
            --docker-email=zlyvko.of@gmail.com

      - name: Create DB secret
        run: |
          kubectl delete secret db-secrets || true
          kubectl create secret generic db-secrets \
            --from-literal=SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }} \
            --from-literal=SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USER }} \
            --from-literal=SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASS }} \
            --from-literal=CLOUD_SQL_CONNECTION_NAME=${{ secrets.CLOUD_SQL_CONNECTION_NAME }}

      - name: Update deployment image tag
        run: |
          sed -i 's|image: .*|image: ghcr.io/p3nc/lab-rock-app:${{ github.sha }}|g' deployment.yml

      - name: Apply K8S manifests
        run: |
          kubectl apply -f deployment.yml
          kubectl apply -f service.yml
