name: Rock App CI/CD

on:
  push:
    branches:
      - "**"

jobs:
  build-and-unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven (skip tests)
        run: mvn package -B -DskipTests
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  integration-test:
    runs-on: ubuntu-latest
    needs: build-and-unit-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run Integration Tests (Testcontainers)
        run: mvn verify
      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

  package-docker:
    runs-on: ubuntu-latest
    needs: integration-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_USER }}
          password: ${{ secrets.GH_PAT }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/p3nc/lab-rock-app:${{ github.sha }}

  deploy-gke:
    runs-on: ubuntu-latest
    needs: package-docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_KEY }}'
      - name: Set up GKE credentials
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: 'rock-app-cluster'
          location: 'us-central1'
          project_id: 'upbeat-isotope-477110-i4'
      - name: Create K8S Secret for GHCR
        run: |
          kubectl delete secret ghcr-registry || true
          kubectl create secret docker-registry ghcr-registry \
            --docker-server=https://ghcr.io \
            --docker-password=${{ secrets.GH_PAT }} \
            --docker-email=zlyvko.of@gmail.com \
            --docker-username=${{ secrets.GH_USER }}
      - name: Update deployment.yml with new image tag
        run: |
          sed -i 's|image: .*|image: ghcr.io/YOUR_REPOSITORY_PATH:${{ github.sha }}|g' deployment.yml
          sed -i 's|name: registry.gitlab.com|name: ghcr-registry|g' deployment.yml
      - name: Apply K8S configurations
        run: |
          kubectl apply -f my-cdr.yml
          kubectl apply -f deployment.yml
          kubectl set env deployment/rock-app-deployment DB_HOST=${{ secrets.DB_HOST }}
          kubectl set env deployment/rock-app-deployment DB_USER=${{ secrets.DB_USER }}
          kubectl set env deployment/rock-app-deployment DB_PASS=${{ secrets.DB_PASS }}